<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .otp {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: inline-block;
        }
        .message {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">OTP Email</div>
        <div class="otp"></div>
        <div class="message">Please use the above one-time passcode (OTP) to verify your identity.</div>
    </div>
</body>
</html>
